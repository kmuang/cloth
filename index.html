<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's Clothing Shop</title> 
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-700 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">Menâ€™s Clothing</h1>
      <button id="cartBtn" class="relative bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">
        ðŸ›’ Cart
        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-xs font-bold px-2 rounded-full">0</span>
      </button>
    </div>
  </header>

  <!-- Product Section -->
  <main class="flex-grow container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Shop Collection</h2>

    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Product Detail Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 relative">
      <button id="closeProductModal" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
      <img id="modalImage" src="" alt="" class="w-full h-80 object-cover rounded-lg mb-4">
      <h3 id="modalName" class="text-2xl font-semibold text-gray-800 mb-2"></h3>
      <p id="modalDesc" class="text-gray-600 mb-3"></p>
      <p id="modalPrice" class="text-blue-700 font-bold text-xl mb-4"></p>
      <button id="addToCartBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 relative">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">ðŸ›’ Your Cart</h2>
      <div id="cartItems" class="space-y-3 max-h-80 overflow-y-auto"></div>
      <div class="border-t pt-4 mt-4 flex justify-between text-lg font-semibold text-blue-700">
        <span>Total:</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <button id="checkoutBtn" class="mt-5 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Checkout</button>
      <button id="closeCart" class="absolute top-3 right-3 text-gray-500 hover:text-red-500 text-xl">&times;</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-4 text-center">
    &copy; <span id="year"></span> Developed Noel Muang
  </footer>

  <script>
    const products = [
      {
        id: 1,
        name: "Casual Denim Jacket",
        price: 59.99,
        image: "https://plus.unsplash.com/premium_photo-1663045816479-45a73ac130c3?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2FzdWFsJTIwZGVuaW0lMjBqYWNrZXQlMjBtZW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=1400",
        description: "Stylish denim jacket perfect for layering with t-shirts or hoodies. Classic and versatile."
      },
      {
        id: 2,
        name: "Classic White Shirt",
        price: 39.99,
        image: "https://images.unsplash.com/photo-1758538896141-5423b2e5eb65?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNsYXNzaWMlMjB3aGl0ZSUyMHNoaXJ0fGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1400",
        description: "Crisp and timeless white shirt made from soft cotton for comfort and elegance."
      },
      {
        id: 3,
        name: "Slim Fit Chinos",
        price: 49.99,
        image: "https://images.unsplash.com/photo-1648111145274-a3c1b196f2d2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2xpbSUyMGZpdCUyMHBhbnRzfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1400",
        description: "Modern slim fit chinos with a touch of stretch, ideal for both casual and formal wear."
      },
      {
        id: 4,
        name: "Leather Boots",
        price: 89.99,
        image: "https://images.unsplash.com/photo-1605812860427-4024433a70fd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGVhdGhlciUyMGJvb3RzfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1400",
        description: "Durable leather boots built for comfort and long-lasting wear. Great for any occasion."
      },
      {
        id: 5,
        name: "Black Hoodie",
        price: 45.99,
        image: "https://images.unsplash.com/photo-1614214191247-5b2d3a734f1b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmxhY2slMjBob29kaWV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=1400",
        description: "Soft, cozy, and warm hoodie thatâ€™s perfect for everyday wear and relaxed weekends."
      },
      {
        id: 6,
        name: "Formal Blazer",
        price: 99.99,
        image: "https://images.unsplash.com/photo-1679117349740-c46c819d0373?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zm9ybWFsJTIwYmxhemVyfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1400",
        description: "Tailored blazer offering sophistication and comfort. Perfect for business and evening events."
      }
    ];

    const productGrid = document.getElementById("productGrid");
    const productModal = document.getElementById("productModal");
    const modalImage = document.getElementById("modalImage");
    const modalName = document.getElementById("modalName");
    const modalDesc = document.getElementById("modalDesc");
    const modalPrice = document.getElementById("modalPrice");
    const addToCartBtn = document.getElementById("addToCartBtn");
    const closeProductModal = document.getElementById("closeProductModal");

    const cartModal = document.getElementById("cartModal");
    const cartBtn = document.getElementById("cartBtn");
    const closeCart = document.getElementById("closeCart");
    const cartItemsContainer = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");

    let cart = [];
    let selectedProduct = null;

    function renderProducts() {
      productGrid.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden cursor-pointer";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="w-full h-64 object-cover hover:scale-105 transition-transform">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800">${p.name}</h3>
            <p class="text-blue-600 font-bold mb-3">$${p.price.toFixed(2)}</p>
            <button onclick="addToCart(${p.id}); event.stopPropagation();" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
          </div>
        `;
        card.addEventListener("click", () => openProductModal(p));
        productGrid.appendChild(card);
      });
    }

    function openProductModal(product) {
      selectedProduct = product;
      modalImage.src = product.image;
      modalName.textContent = product.name;
      modalDesc.textContent = product.description;
      modalPrice.textContent = `$${product.price.toFixed(2)}`;
      productModal.classList.remove("hidden");
    }

    closeProductModal.addEventListener("click", () => {
      productModal.classList.add("hidden");
    });

    addToCartBtn.addEventListener("click", () => {
      addToCart(selectedProduct.id);
      productModal.classList.add("hidden");
    });

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      let count = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
        count += item.quantity;

        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${item.image}" class="w-12 h-12 rounded object-cover">
            <div>
              <p class="font-medium text-gray-800">${item.name}</p>
              <p class="text-sm text-gray-500">$${item.price.toFixed(2)} Ã— ${item.quantity}</p>
            </div>
          </div>
          <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">âœ•</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartCount.textContent = count;
      cartTotal.textContent = `$${total.toFixed(2)}`;
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    cartBtn.addEventListener("click", () => {
      cartModal.classList.toggle("hidden");
    });
    closeCart.addEventListener("click", () => {
      cartModal.classList.add("hidden");
    });

    renderProducts();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
